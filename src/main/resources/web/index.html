<html>
<head>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<style>
/* Space out content a bit */
body {
	padding-top: 20px;
	padding-bottom: 20px;
}

pre {
	outline: 1px solid #ccc;
	padding: 5px;
	margin: 5px;
}

.feed blockquote {
	font-size: small;
}

.string {
	color: green;
}

.number {
	color: darkorange;
}

.boolean {
	color: blue;
}

.null {
	color: magenta;
}

.key {
	color: red;
}
</style>
<title>Hosebird Driver Dashboard</title>
</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<ul class="breadcrumb">
					<!--  ko foreach: navigation.breadCrumbs -->
					<li><a
						data-bind="attr: { href: url }, text: text, css: { active: active }, click: activate"></a> <span
						data-bind="visible: $index < navigation.breadCrumbs - 1" class="divider">/</span></li>
					<!-- /ko -->
					<li class="dropdown pull-right"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Connections<strong
							class="caret"></strong></a>
						<ul class="dropdown-menu" data-bind="foreach: active">
							<li><a href="#" data-bind="click: $root.selectConnection"><span
									data-bind="text: name"></span></a></li>
						</ul></li>
				</ul>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="row clearfix">
							<div class="col-md-2 column">
								<div class="list-group">
									<a href="#" class="list-group-item active">Connections</a>
									<!-- ko foreach: active -->
									<div class="list-group-item">
										<h4 class="list-group-item-heading">
											<a data-bind="click: $root.selectConnection, text: name"></a> <span class="badge">14</span>
										</h4>
										<p class="list-group-item-text">...</p>
									</div>
									<!-- /ko -->
								</div>
							</div>
							<div class="col-md-6 column">
								<div data-bind="with: selected">
									<h4>
										<span data-bind="text: name"></span>
									</h4>
									<div class="progress">
										<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
											aria-valuemax="100" data-bind="style: { width: progressWidth() + '%'}">
											<span data-bind="text: tweetCount"></span>
										</div>
									</div>
									<table class="table">
										<thead>
											<tr>
												<th data-bind="text: name"></th>
												<th data-bind="text: config().credentials[0]"></th>
											</tr>
										</thead>
										<tbody data-bind="foreach: stats">
											<tr>
												<td><span data-bind="text: type"></span></td>
												<td><span class="badge" data-bind="text: value"></span></td>
											</tr>
										</tbody>
									</table>
									<div class="well">
										<pre data-bind="text: JSON.stringify(config(), undefined, 2)"></pre>
									</div>
								</div>
							</div>
							<div class="col-md-4 column">
							    <!-- ko if: selected -->
								<div class="tabbable">
									<ul class="nav nav-tabs" data-bind="foreach: sections">
										<li data-bind="css: { active: selected }"><a
											data-bind="attr: { href: '#tab' + name }, click: $root.selectSection" data-toggle="tab">
												<span data-bind="text: name" />
										</a></li>
									</ul>
									<div class="tab-content" data-bind="foreach: sections">
										<div class="tab-pane" data-bind="attr: { id: 'tab' + name }, css: { active: selected }">
											<div data-bind="template: { name: template, data: $data }"></div>
										</div>
									</div>
								</div>
								<!-- /ko -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/html" id="section-recent">
                        <div data-bind="foreach: feed" class="feed">
                            <blockquote class="twitter-tweet" data-bind="if: $data.text">
                                <p data-bind="text: $data.text"></p>
                                <span data-bind="text: user.name"></span>&mdash; <a href="#"
                                    data-bind="attr: { href: url }, text: created_at" target="_BLANK">...</a>
                            </blockquote>
                            <div data-bind="if: $data.text === undefined">
                            <div class="alert alert-warning"><pre data-bind="text: JSON.stringify($data, undefined, 2)"></pre></div>
                            </div>
                            
                        </div></script>
	<script type="text/html" id="section-controls">
<div class="row clearfix">
                        <div class="col-md-12 column">
                            <div>
                             <button type="button" class="btn btn-warning" data-bind="click: $root.selected.cycle">Restart</button>
                             <button type="button" class="btn btn-danger btn-default" data-bind="click: $root.selected.shutdown">Stop</button>
                            </div>
                        </div>
</div>
   </script>

	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src='js3rdparty/sockjs-min-0.3.4.js'></script>
	<script type='text/javascript'
		src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
	<script src='js/vertxbus.js'></script>
	<script src='js/client_app.js'></script>
</html>
