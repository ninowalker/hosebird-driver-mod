<html>
<head>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<title>Hosebird Driver Dashboard</title>
</head>

<body>
	<script type="text/html" id="hblink">
</script>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#">Status</a></li>
					<!-- 					<li><a href="#">Listen</a></li>
					<li class="disabled"><a href="#">Messages</a></li>
 -->
					<li class="dropdown pull-right"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Clients<strong
							class="caret"></strong></a>
						<ul class="dropdown-menu" data-bind="foreach: active">
							<li><a href="#" data-bind="click: $root.selectClient"><span data-bind="text: name"></span></a></li>
						</ul></li>
				</ul>
				<div class="row clearfix">
					<div class="col-md-8 column">
						<h3>
							Flow - <strong data-bind="text:total">0</strong> Streams
						</h3>
						<div class="progress">
							<div class="progress-bar tweet-count-progress" role="progressbar" aria-valuenow="0"
								aria-valuemin="0" aria-valuemax="100">
								<span data-bind="text: tweetCount"></span>
							</div>
						</div>
						<div data-bind="with: selected">
							<h4>
								<span data-bind="text: name"></span>
							</h4>
							<table class="table">
								<tbody data-bind="foreach: stats">
									<tr>
										<td><span data-bind="text: type"></span></td>
										<td><span class="badge" data-bind="text: value"></span></td>
									</tr>
								</tbody>
							</table>
							<h5>Recent...</h5>
							<div data-bind="foreach: lastN">
								<blockquote class="twitter-tweet" lang="en">
									<p data-bind="text: text">
									</p>
									<span data-bind="text: user.name"></span>&mdash; <a href="#" data-bind="attr: { href: url }, text: created_at" target="_BLANK">...</a>
								</blockquote>
							</div>
						</div>
						<!-- 						<div class="row clearfix">
							<div class="col-md-4 column">
								<h3>h3. Lorem ipsum dolor sit amet.</h3>
								<div class="progress">
									<div class="progress-bar progress-success"></div>
								</div>
							</div>
							<div class="col-md-4 column"></div>
							<div class="col-md-4 column"></div>
						</div>
 -->
					</div>
					<div class="col-md-4 column">
						<div class="alert alert-success alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
							<h4>Alert!</h4>
							<strong>Warning!</strong> Best check yo self, you're not looking too good. <a href="#"
								class="alert-link">alert link</a>
						</div>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label><input type="checkbox" /> Remember me</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src='js3rdparty/sockjs-min-0.3.4.js'></script>
	<script src='js3rdparty/knockout-2.0.0.js'></script>
	<script src='js/vertxbus.js'></script>
	<script src='js/client_app.js'></script>
</html>
